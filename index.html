<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-blue-300">

    <div class="mx-auto w-[500px]">

        <div class="bg-blue-500 w-[400px] h-[300px] text-center mx-auto pt-[15px]">

            <h1 class="text-3xl font-bold text-white">Text-To-Voice</h1>
            <textarea name="" id="text" rows="5" cols="40" placeholder="Type something..." class="mt-[15px]"></textarea>
            <br>
            <select name="" id="voiceSelect" class="w-[250px] mt-[15px]">
                <option value="default">Select Voice</option>
            </select>
            <br>
            <button id="playButton" class="px-[20px] py-[10px] bg-blue-300 rounded-md mt-[15px]">Play Voice</button>

        </div>

    </div>

    <script src="script.js"></script>
</body>
</html>
